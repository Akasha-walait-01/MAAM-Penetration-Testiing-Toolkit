<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Inventory Search & Filter</title>
<style>
  body {
    background-color: #0b0c10;
    color: #66ff66;
    font-family: 'Courier New', Courier, monospace;
    margin: 20px;
  }
  input, select, textarea, button {
    background-color: #1f2833;
    color: #66ff66;
    border: 1px solid #45a29e;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
  }
  button:hover {
    background-color: #45a29e;
    color: black;
    cursor: pointer;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #45a29e;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #1f2833;
  }
  a {
    color: #66ff66;
    text-decoration: none;
    margin-right: 10px;
  }
  a:hover {
    text-decoration: underline;
  }
  form {
    margin-bottom: 15px;
  }
</style>
</head>
<body>
<h2>Search & Filter Inventory</h2>
<form method="get" action="/search-inventory">
  <label>Search Product Name:</label><br/>
  <input type="text" name="product_name" /><br/><br/>

  <label>Filter by Warehouse:</label><br/>
  <select name="warehouse_id">
    <option value="">-- All Warehouses --</option>
    <!-- Populate warehouses dynamically -->
    {% for wh in warehouses %}
      <option value="{{ wh[0] }}">{{ wh[1] }}</option>
    {% endfor %}
  </select><br/><br/>

  <button type="submit">Search</button>
</form>

<table>
  <thead>
    <tr>
      <th>Product ID</th>
      <th>Name</th>
      <th>Warehouse ID</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    {% for item in inventory %}
    <tr>
      <td>{{ item.product_id }}</td>
      <td>{{ item.product_name }}</td>
      <td>{{ item.warehouse_id }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/">Back to Home</a>
</body>
</html>
