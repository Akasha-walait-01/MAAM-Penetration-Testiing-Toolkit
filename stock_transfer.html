<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stock Transfer</title>
<style>
  body {
    background-color: #0b0c10;
    color: #66ff66;
    font-family: 'Courier New', Courier, monospace;
    margin: 20px;
  }
  input, select, textarea, button {
    background-color: #1f2833;
    color: #66ff66;
    border: 1px solid #45a29e;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
  }
  button:hover {
    background-color: #45a29e;
    color: black;
    cursor: pointer;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #45a29e;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #1f2833;
  }
  a {
    color: #66ff66;
    text-decoration: none;
    margin-right: 10px;
  }
  a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>
<h2>Stock Transfer Between Warehouses</h2>
<form method="post" action="/transfer-stock">
  <label>Product ID:</label><br/>
  <input type="number" name="product_id" required /><br/><br/>

  <label>From Warehouse ID:</label><br/>
  <input type="number" name="from_warehouse" required /><br/><br/>

  <label>To Warehouse ID:</label><br/>
  <input type="number" name="to_warehouse" required /><br/><br/>

  <label>Quantity to Transfer:</label><br/>
  <input type="number" name="quantity" required /><br/><br/>

  <button type="submit">Transfer Stock</button>
</form>

<a href="/">Back to Home</a>
</body>
</html>
