<!DOCTYPE html>
<html>
<head>
    <title>Scan History - Maam Pentester</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #0f0;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #111;
        }
        a, button {
            color: #0f0;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        a:hover, button:hover {
            text-decoration: underline;
        }
        .delete-btn {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>üìÉ Scan History</h1>
    <a href="/index">&larr; Back to Home</a>

    <form action="/delete_history" method="post" onsubmit="return confirm('Are you sure you want to delete all scan history?');">
        <button type="submit" class="delete-btn">üóëÔ∏è Delete All History</button>
    </form>

    <table>
        <tr><th>Timestamp</th><th>URL</th><th>Scan Type</th></tr>
        {% for entry in history %}
        <tr>
            <td>{{ entry.timestamp }}</td>
            <td>{{ entry.url }}</td>
            <td>{{ entry.scan_type }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
