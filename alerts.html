<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Low Stock Alerts</title>
<style>
  body {
    background-color: #0b0c10;
    color: #66ff66;
    font-family: 'Courier New', Courier, monospace;
    margin: 20px;
  }
  input, select, textarea, button {
    background-color: #1f2833;
    color: #66ff66;
    border: 1px solid #45a29e;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
  }
  button:hover {
    background-color: #45a29e;
    color: black;
    cursor: pointer;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #45a29e;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #1f2833;
  }
  a {
    color: #66ff66;
    text-decoration: none;
    margin-right: 10px;
  }
  a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>
<h2>Low Stock Alerts</h2>
<table>
  <thead>
    <tr>
      <th>Alert ID</th>
      <th>Product ID</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    {% for alert in alerts %}
    <tr>
      <td>{{ alert[0] }}</td>
      <td>{{ alert[1] }}</td>
      <td>{{ alert[2] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/">Back to Home</a>
</body>
</html>
