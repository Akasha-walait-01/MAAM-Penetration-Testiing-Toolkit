<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - MAAM Pentesting Toolkit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #006400;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #006400;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <div class="logo">⚔️</div>
    <h1>Welcome to MAAM Pentesting Toolkit</h1>
    <p>Unleash the power of ethical hacking and secure your web world.<br> A simple pentester that allows you to do one test at a time!!</p>
    <form action="{{ url_for('index') }}">
        <button type="submit" class="btn">Continue</button>
    </form>
</body>
</html>
